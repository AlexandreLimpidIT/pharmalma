    {%for medicament in medicaments%}
    <button onclick="window.location.href='{% url 'leMedoc' pharmacie.id_pharma medicament.ref_medoc %}'" class="w-full text-left mr-8 m-0.5 p-4 bg-blue-500 hover:bg-gray-600 text-white border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-300">
        <div>
            <h2 class="text-lg font-semibold text-white-800">{{medicament.nom_medoc}}</h2>
            <p class="text-sm text-black-500">Référence : {{medicament.ref_medoc}}</p>
        </div>
    </button>
    {%endfor%}
